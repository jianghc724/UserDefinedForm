<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #content {
            padding-top: 80px;
        }
    </style>
    <link href="/3rd/bs/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/create_question.css" />

    <title>设置问题模板</title>
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="cursor:default" id="nav-title"></a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" id="nav-li"></ul>
                <ul class="nav navbar-nav navbar-right" id="nav-li-right"></ul>
            </div>
        </div>
    </header>

    <div id="content"></div>

    <footer class="bs-footer" role="contentinfo">
        <hr>
        <div class="container" id="footer" style="text-align: center"></div>
    </footer>

<script type="text/template" id="tpl-nav-title">
表单管理系统
</script>

<script type="text/template" id="tpl-nav-li">
    <li class="active"><a class="btn-link" href="/u/apply_list">表单列表</a></li>
    <li class="active"><a class="btn-link" href="/u/question_list">问题模板</a></li>
    <li class="active"><a class="btn-link" href="/u/section_list">部分模板</a></li>
    <li class="active"><a class="btn-link" href="/u/form_list">表单模板</a></li>
</script>

<script type="text/template" id="tpl-nav-li-right">
    <li><a href="javascript:;" onclick="logout()" >登出</a></li>
</script>

<script type="text/template" id="tpl-content">
    <div class="container" xmlns="http://www.w3.org/1999/html">
        {% if status == 0 %}
        <div class="container" id="detail-processing">
            <img src="/img/loading.gif">
            正在载入，请稍候……
        </div>
        {% elif status == 1 %}
        <div class="container" id="detail-processing">
            <img src="/img/loading.gif">
            正在执行，请稍候……
        </div>
        {% elif status == 2 %}
        <div class="container" id="detail-result">
            <h1>处理结果</h1>
            <pre id="resultHolder">{{ processResult|default('成功') }}</pre>
            <div class="col-sm-offset-2">
                <a class="btn btn-success" href="/u/question_list">返回问题列表</a>
            </div>
        </div>
        {% else %}
        <div class="pageheader">
            <h1 class="lead">创建问题</h1>
        </div>

        <div class="panel panel-default">
            <form class="form-horizontal" role="form" method="post" action="/api/u/create/question" id="question-base">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label" id="label-input-name">题目名称</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="26" name="name" class="form-control" id="input-name" placeholder="题目名称，显示于题目列表中" autofocus  required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-info" class="col-sm-2 control-label" id="label-input-info">题目描述</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="26" name="info" class="form-control" id="input-info" placeholder="题目描述" autofocus required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-type" class="col-sm-2 control-label" id="label-input-type">题目类型</label>
                    <div class="col-sm-10">
                        <input type="radio" name="type" value="single" onClick="getChoices()">单选题
                        <input type="radio" name="type" value="multiple" onClick="getChoices()">多选题
                        <input type="radio" name="type" value="textfilling" onClick="removeChoices()">填空题
                        <input type="radio" name="type" value="rating" onClick="removeChoices()">评分题
                        <input type="radio" name="type" value="timing" onClick="removeChoices()">计时题
                    </div>
                </div>

                <div id="choice" class="form-group" hidden>
                    <label for="input-choice" class="col-sm-2 control-label" id="label-input-choice">题目选项</label>
                    <div class="col-sm-10">
                        <input type="text" name="choiceOne" placeholder="选项一" required>
                        <input type="text" name="choiceTwo" placeholder="选项二" required>
                        <input type="text" name="choiceThree" placeholder="选项三，可不填">
                        <input type="text" name="choiceFour" placeholder="选项四，可不填">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="save();" class="btn btn-primary" id="publishBtn">保存</button>
                    </div>
                </div>
           </form>
        </div>
        {% endif %}
    </div>
</script>

<script type="text/template" id="tpl-footer">

</script>

<script src="/3rd/jquery.js"></script>
<script src="/3rd/bs/js/bootstrap.min.js"></script>
<script src="/3rd/swig.js"></script>
<script src="/js/base.js"></script>
<script src="/js/base_admin.js"></script>

<script>
    var locals = {
        status: -1,
        now: new Date(),
        processResult: ''
    };
    var renderTemplate = function (name) {
        $('#' + name).html(swig.render($('#tpl-' + name).html(), {locals: locals}));
    };
    var render = function () {
        renderTemplate('nav-title');
        renderTemplate('nav-li');
        renderTemplate('nav-li-right');
        renderTemplate('content');
        renderTemplate('footer');
        $('.form-control').on('focus', function() {var me = $(this); setTimeout(function(){me.select();}, 100)});
        api.form($('#question-form'), function (id) {
            // success
            locals.question.id = id;
        }, function (errno, errmsg, e) {
            // fail
            locals.processResult = '失败: [' + errno + '] ' + errmsg + (e ? ": " + e : "");
        }, function (data) {
            // before
            data.status = 0;
            if (!locals.question) {
                locals.question = {};
            }
            updateObj(locals.question, data);
            locals.status = 1;
            locals.processResult = '';
            render();
            return true;
        }, function () {
            // complete
            locals.status = 2;
            render();
        });
    };
    var backToForm = function () {
        locals.status = -1;
        locals.processResult = '';
        render();
    };
    var removeChoices=function () {
        var div = $('#choice')
        div.prop("hidden", true)
    }
    var getChoices=function () {
        var div = $('#choice')
        div.removeAttr("hidden")
    }
    var save= function () {
        var data = {};
        var form = $('#question-base');
        $.each(form.serializeArray(), function (i, input) {
            data[input.name] = input.value;
        });
        if (data['name'] == '') {
            alert("请填写名称");
            return;
        }
        if (data['info'] == '') {
            alert("请填写描述");
            return;
        }
        if (data['type'] == 'single'){
            if (data['choiceOne'] == '') {
                alert("请填写选项一");
                return;
            }
            if (data['choiceTwo'] == '') {
                alert("请填写选项二");
                return;
            }
        }
        if (data['type'] == 'multiple') {
            if (data['choiceOne'] == '') {
                alert("请填写选项一");
                return;
            }
            if (data['choiceTwo'] == '') {
                alert("请填写选项二");
                return;
            }
        }
        console.log(data);
        data.status = 1;
        if (!locals.question) {
            locals.question = {};
        } else {
            data.id = locals.question.id;
        }
        updateObj(locals.question, data);
        locals.status = 1;
        locals.processResult = '';
        render();
        api.post(form.attr('action'), data, function (id) {
            locals.question.id = id;
        }, function (errno, errmsg, e) {
            locals.processResult = '失败: [' + errno + '] ' + errmsg + (e ? ": " + e : "");
        }, function () {
            locals.status = 2;
            render();
        });
    };
     $(function () {
        swig.setDefaultTZOffset(new Date().getTimezoneOffset());
        render();
    });
</script>
</body>
</html>
